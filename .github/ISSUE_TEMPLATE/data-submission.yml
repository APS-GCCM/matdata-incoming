name: Data submission
description: Submit a high-pressure dataset (tab or space delimited text + essential metadata)
title: "[DATA] <Short title>"
labels: [submission, needs-triage]
body:
  - type: textarea
    id: ref
    attributes: { label: "Reference", placeholder: "authors, title, journal, article, year" }
    validations: { required: true }

  - type: input
    id: doi
    attributes: { label: "DOI or URL", placeholder: "10.1234/abcd.5678" }

  - type: input
    id: title
    attributes: { label: "Dataset title", placeholder: "Shock Hugoniot of GGG" }
    validations: { required: true }

  - type: input
    id: refitem
    attributes: { label: "Table/Figure in reference", placeholder: "Table X" }

  - type: input
    id: material
    attributes: { label: "Material (e.g. name, composition)", placeholder: "Gd3Ga5O12" }
    validations: { required: true }

  - type: input
    id: method
    attributes: { label: "Method", placeholder: "flyer impact" }
    validations: { required: true }

  - type: input
    id: std
    attributes: { label: "Standards used", placeholder: "e.g. flyer, base, window material" }

  - type: textarea
    id: columns_units
    attributes:
      label: "Columns & units (header you used)"
      placeholder: "rho0(g/cc) Us(km/s) Up(km/s) rho(g/cc) P(GPa)"

  - type: input
    id: contact
    attributes:
      label: "Contact (name, affiliation, email, ORCID optional)"
    validations: { required: true }

  - type: checkboxes
    id: legal
    attributes:
      label: Declarations
      options:
        - label: Data are publicly released and export-compliant
          required: true
        - label: I have rights to submit for open release
          required: true

  - type: markdown
    attributes:
      value: "**Attach files here before submitting:** drag/drop `submission.yaml` and `.tsv/.csv/.txt`."
